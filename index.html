<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/calc-icon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span class="title">
                Calculator
            </span>
        </div>
        <div class="result-box">
            <input class="result" type="text" readonly value="21+31=52">
            <button class="button reset">C</button>
        </div>
        <div class="block-double">
            <div class="numbers-box">
                <div class="numbers">
                    <ul class="col one">
                        <li class="number" value="1">1</li>
                        <li class="number" value="4">4</li>
                        <li class="number" value="7">7</li>
                    </ul>
                   <ul class="col two">
                        <li class="number" value="2">2</li>
                        <li class="number" value="5">5</li>
                        <li class="number" value="8">8</li>
                   </ul>
                   <ul class="col three">
                        <li class="number" value="3">3</li>
                        <li class="number" value="6">6</li>   
                        <li class="number" value="9">9</li>   
                   </ul>
                </div>
                <div class="numbers final">
                    <ul class="col final">
                        <li class="number" value="0">0</li>
                    </ul>    
                </div>
            </div>
            <div class="operations-box">
                <ul class="operations">
                    <li class="operation" value="mul">x</li>
                    <li class="operation" value="div">/</li>
                    <li class="operation" value="sub">-</li>
                    <li class="operation" value="adi">+</li>
                    <li class="operation" value="eql">=</li>
                </ul>
            </div>    
        </div>
    </div>
</body>
</html>
